  <script nonce="86fc4471c686b3b3d0c4">
    //  Prevent browsers from caching DOMContentLoaded event
    //  Fix issue where back button disables submit button
    window.onunload = function(){};

    document.addEventListener("DOMContentLoaded", function(event) {
      var form = document.getElementById("form");
      var cancel = form.querySelector("#form-submit-cancel");

      if (cancel) {
        cancel.addEventListener("click", function(event) {
          form.querySelector("#form-input-cancel").value = "1";
          form.submit();
        });
      }

      var submit = form.querySelector("#form-submit-continue");
      submit.addEventListener("click", function(event) {
        event.target.disabled = true;
        form.submit();
      });

      form.querySelector("#form-input-identity").focus();
    });
  </script>

</head>
<body class="body hero is-fullheight background-semi-interior">


  <div class="hero-body py-1">

    <div class="container">
      <div class="columns is-vcentered is-centered is-tablet">


        <div class="column is-7 wrapper">
          <h1 class="text-center mt-0 h1">Sign In</h1>
          <div class="logo logo-sm mx-auto mt-3"></div>
          <div class="mt-3">
            <form method="post" id="form">
            <input type="hidden" name="_csrf" value="pUJJ7oC6-TMA4WQvymnGtyR0-SUJgoor6sa8" />
            <input type="hidden" name="_phase" value="identity" />
            <input type="hidden" name="transaction_id" value="wsfed" />
            <input type="hidden" name="cancel" value="" id="form-input-cancel" />




            <div>
              <label class="tds-label">Email or Username</label>
              <input id="form-input-identity" type="text" name="identity" class="tds-text-input" placeholder="Email or Username" value="" />
            </div>
            <div class="mt-5 hidden">
              <label class="tds-label">Email or Username</label>
              <input id="form-input-identity" type="text" name="identity2" class="tds-text-input is-invalid" placeholder="Email or Username" value="" />
              <div class="invalid-feedback mt-1">
                Invalid username<br />
                Must contain at least 1 number and special character
              </div>
            </div>


            <div class="columns mt-3 mb-1">

              <div class="column text-center">
                <button id="form-submit-continue" class="tds-btn">Next</button>
              </div>
            </div>
            </form>
          </div>
        </div>



      </div>
    </div>
