<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla Fleet Dashboard</title>


    <link href="/Styles/main.css?v=637217529690868810" rel="stylesheet" media="all" />



    <link href="/Modules/Authentication/style.css?v=637217529690868810" rel="stylesheet" media="all" />


</head>
<body>
    <header class="main">
        <div class="titlebar">
            <a href="/"><img alt="Tesla Motors" src="/Assets/logo.svg" border="0"></a>
            <ul>
                    <li>
                        <a href="/dashboard" class="active">Fleet Dashboard</a>
                    </li>
            </ul>
            <ul class="right">
            </ul>
        </div>
    </header>




<div class="login">
    <form method="POST" class="signin ">
        <div class="header">SIGN IN</div>
        <div>
            <p>
                Email Address:<br />
                <input type="email" name="email" class="form-field" />
            </p>
            <p>
                Password: <br />
                <input type="password" name="password" class="form-field" />
            </p>

            <button type="submit" name="submit" class="btn-outline btn-login btn-red">
                &nbsp;Sign In&nbsp;
            </button>
            <a href="https://www.teslamotors.com/user/password" class="btn-outline btn-reset btn-gray">Reset password</a>
        </div>
    </form>
</div>



    <footer>
        <p>Tesla Motors &copy; 2020</p>
    </footer>



</body>
</html>
